<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6"> <!-- Ancho del formulario -->
                <form th:action="@{/vistas/registrarProducto}" class="form-group" method="post" th:object="${producto}">
                    <label>Nombre del producto</label>
                    <input type="text" class="form-control" th:field="*{nombreProducto}" required>
                    
                    <label>Cantidad</label>
                    <input type="number" class="form-control" th:field="*{cantidad}" required>
                    
                    <label>Precio</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
                    
                    <label>Numero de Lote</label>
                    <input type="number" class="form-control" th:field="*{nroLote}" required>
                    
                    <label>Fecha de venta</label>
                    <input type="date" class="form-control" th:field="*{fechaVenta}" required>
                    
                    <label>Codigo de Barras</label>
                    <input type="number" class="form-control" th:field="*{codigoBarras}" required>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
